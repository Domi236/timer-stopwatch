<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<style>
     * {
        margin: 0;
        padding: 0;
        color: white;
        box-sizing: border-box;
    }
    body {
        background-color: black;
    }
    .content {
        display: flex;
        flex-direction: row;
    }
    .content__wrapper {
        position: absolute;
        height: 100%;
        flex-basis: 0;
        flex-grow: 0.5;
        left: 50%;
        top: 0;
    }
    .currentOutput {
        position: relative;
        font-size: 350px;
        padding-left: 2.5%;
        text-align: center;
    }
    .controls {
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-around;
    }
    .headline {
        position: sticky;
        font-size: 100px;
        text-align: center;
    }
    /*clock*/
    .timer-svg__wrapper {
        position: absolute;
        flex-basis: 0;
        width: 720px;
        height: 720px;
        left: 5%;
        margin-top: 5%;
    }
    button {
        border-color:black;
    }

    .clock-times {
        position: absolute;
        font-size: 60px;
        color: orangered;
        left: 47%;
        top: 2%;
        background: white;
    }
    .clock-times:nth-child(2) {
        left: 87%;
        top: 45%;
    }
    .clock-times:nth-child(3) {
        left: 46%;
        top: 88%;
    }
    .clock-times:nth-child(4) {
        left: 5%;
        top: 45%;
    }
    .clock-arrows {
        position: absolute;
        top: 36%;
        left: 37%;
        width: 68%;
    }
    /*timer*/
    #youtubeAudio {
        visibility: hidden;
    }
    .timerEvent {
        flex-grow: 0.2;
        height: 40px;
        margin: 0 5px;
        background:orangered;
    }
    #timerMessage {
        width: 100%;
        height: 80px;
        vertical-align: middle;
        font-size: 60px;
        padding: 10px 5% 0;
    }
</style>
<body id="content">
    <section class="timer-svg__wrapper">
        <h4 class="clock-times">0</h4>
        <h4 class="clock-times">15</h4>
        <h4 class="clock-times">30</h4>
        <h4 class="clock-times">45</h4>
        <svg class="timer-clock" fill="white" viewBox="0 0 180 180">
            <circle cx="90" cy="90" r="90"/>
        </svg>
        <svg class="clock-arrows clock-arrows--long" viewBox="0 0 100 30">
            <path stroke="orangered" fill="orangered" stroke-width="1" d="M20 20 H85 L70 15 L75 20 H85 L70 25 L75 20" />
        </svg>
        <svg class="clock-arrows clock-arrow--small" viewBox="0 0 100 30">
            <path stroke="orangered" fill="orangered" stroke-width="1" d="M20 20 H55 L50 15 L65 20 H55 L50 25 L65 20" />
        </svg>
        <svg class="clock-arrow-circle clock-arrows" viewBox="0 0 100 30">
            <circle stroke="orangered" fill="orangered" stroke-width="1" cx="20" cy="20" r="3" />
            <circle stroke="black" fill="black" stroke-width="2" cx="20" cy="20" r="1" />
            </svg>

    </section>

    <section class="content__wrapper">
        <p id="outputTimer"  class="currentOutput">00:00</p>
        <div class="controls">
            <button class="timerEvent" id="startStop">Start</button>
            <button class="timerEvent" id="reset">Reset</button>
        </div>
        <p id="timerMessage"></p>
        <h2 class="headline">Timer</h2>

        <audio id="youtubeAudio">
            <source src="../assets/cool.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </section>

    <script src="../assets/js/timer.js"></script>
<script>

/*example code*/
var timer = new Timer({
    elTime: document.getElementById('outputTimer'),
    elStartStop: document.getElementById('startStop'),

    // optional features
    startMin: 10,
    startSecs: 30,
    elResetBtn: document.getElementById('reset'),
    elAudio: document.getElementById('youtubeAudio'),
    elTimerMessage: document.getElementById('timerMessage'),
    elMessage: 'you are running out of time!'
});
