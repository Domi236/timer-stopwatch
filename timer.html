<body>
<input type="number" id="inputNumber" placeholder="choose your time"/>
<button id="timeSet" onclick="timeSet()">Set Time</button>
<p id="setTimeOutput"></p>

<p id="output"></p>
<div class="controls">
    <button id="startStop" onclick="startStop()">Start</button>
    <button id="reset" onclick="reset()">Reset</button>
    <button id="startStopAlarm" onclick="startStopAlarm()">Stop Alarm</button>
</div>

<p id="worldTime"></p>


<audio id="youtubeAudio">
    <source src="assets/cool.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
<script>
///////// stopwatch ////////////
    var time = 0;
    var running = 0;
    var input = 0;
    var ringing = false;
    var audio = document.getElementById('youtubeAudio');

//timerSet
function timeSet() {
        input = document.getElementById('inputNumber').value;
        document.getElementById('setTimeOutput').innerHTML = input;
    }

//start stop
    function startStop() {
        if(running == 0) {
            running = 1;
            increment();
            document.getElementById('startStop').innerHTML = 'Stop';
        } else {
            running = 0;
            document.getElementById('startStop').innerHTML = 'Resume';
        }
    }
//reset
    function reset() {
        running = 0;
        time = 0;
        document.getElementById('startStop').innerHTML = 'Start';
        document.getElementById('output').innerHTML = '00:00:00';
    }

//counter
    function increment() {  //increment = Zuwachs

        if(running == 1) {
            setTimeout(function() {
                time ++;
                var mins = Math.floor(time/10/60); //minutes
                var secs = Math.floor(time/10) % 60;    //seconds
                var tenths = time % 10;            //miliSeconds

                timeSet();
                if (input == mins) {
                    ringing = true;
                    audio.play();
                    startStop();
                }

                if(mins < 10) {
                    mins = '0' + mins;

                }
                if(secs < 10) {
                    secs = '0' + secs;
                }

                document.getElementById('output').innerHTML = mins + ':' + secs + ':' + '0' + tenths;
                increment();
            }, 100); //nachschauen was das macht
        };
    };


//gives an output about the world time
    var myVar = setInterval(myTimer ,1000);

    function myTimer() {
        var date = new Date();
        document.getElementById("worldTime").innerHTML = date.toLocaleTimeString();
    }


//stop alarm
    function startStopAlarm() {
        if (ringing == true) {
            audio.pause();
            ringing =  false;
            document.getElementById('startStopAlarm').innerHTML = 'Resume Alarm';
        } else {
            audio.play();
            ringing =  true;
            document.getElementById('startStopAlarm').innerHTML = 'Stop Alarm';
        }
    }


</script>
