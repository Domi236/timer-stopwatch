</head>
<style>
    #outputStopwatch {
        width: 100px;
        height: 20px;
        background: #ccc;
        border: 1px solid #999;
    }
</style>
<body>

<p id="outputStopwatch"></p>
<div class="controls">
    <button id="startStopStW" onclick="startStopStW()">Start</button>
    <button id="resetStW" onclick="resetStW()">Reset</button>
</div>

<script>

    var timeStW = 0;
    var runningStW = 0;

    function startStopStW() {
        if(runningStW == 0) {
            runningStW = 1;
            incrementStW();
            document.getElementById('startStopStW').innerHTML = 'Stop';
        } else {
            runningStW = 0;
            document.getElementById('startStopStW').innerHTML = 'Resume';
        }
    }

    function resetStW() {
        runningStW = 0;
        timeStW = 0;
        document.getElementById('startStopStW').innerHTML = 'Start';
        document.getElementById('outputStopwatch').innerHTML = '00:00';
    }

    function incrementStW() {  //increment = Zuwachs
        if(runningStW == 1) {
            setTimeout(function() {
                timeStW ++;
                var minsStW = Math.floor(timeStW/60);
                var secsStW = Math.floor(timeStW) % 60;

                if(minsStW < 10) {
                    minsStW = '0' + minsStW;
                }
                if(secsStW < 10) {
                    secsStW = '0' + secsStW;
                }

                document.getElementById('outputStopwatch').innerHTML = minsStW + ':' + secsStW;
                incrementStW();
            }, 1000);
        };
    };






</script>



</body>
</html>
